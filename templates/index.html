{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" class="dp-full-height">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DREAMS Service Uptake Form</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="{% static  'js/site.js'%}"></script>

    </head>
    <body class="dp-full-height">


        <div class="container dp-full-height" >
            <div class="dp-center-vertical-parent dp-full-height">
                <div class="dp-center-vertical-child">
                    <div class="row dp-center-horizontal dp-margin">
                    <img src="{% static 'images/banner-home.jpg' %}" alt="DREAMS Service Uptake"/>
                </div>

                    <div class="dp-header-medium dp-center-horizontal dp-margin"> DREAMS Service Uptake</div>

                    <div class="row">
                        <div class="dp-center-vertical-parent">

                            <form action="#" method="post" id="dp-login-form" class="form-horizontal dp-center-vertical-child">
                                {% csrf_token %}
                              <div class="form-group">
                                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                                <div class="col-sm-8">
                                  <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                  <button type="submit" class="btn btn-default">Log in</button>
                                </div>
                              </div>
                                <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                  <label class="danger dp-underline">I forgot my password</label>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </body>
</html>
