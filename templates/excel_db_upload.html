{% extends 'base.html' %}
{% block pageJs %}
    <script type="text/javascript">
        $(document).ready(function(){


        });

    </script>



{% endblock %}

{% block content %}
    <h4>Import Dreams Enrollment Excel Database</h4>

    <hr/>
    <div id="enrollment_form">
        <form action="/excel_database/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </div>

{% endblock %}
