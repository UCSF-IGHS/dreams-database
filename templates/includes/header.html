{% load staticfiles %}

<nav id="dreams-navbar" class="navbar navbar-main " role="navigation" style="background-color: #26247B; border-radius: 0px;padding-top: 10px; margin-bottom: 0px; height: 150px;">
    <div class="container" style="background-color: #26247B;">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/clients">
                <img id="dp-logo" src="{% static 'images/logo.jpg' %}" alt="Logo" class="img img-responsive" style="height: 164px; margin-top: -40px;z-index: -1;">
            </a>

        </div>

        <div id="bs-example-navbar-collapse-1" class="navbar-collapse collapse" style="height:100px; padding: 0px 0px;margin-top:20px;">
            <ul class="nav navbar-nav navbar-right" style="margin-bottom: 0px;">
            {% if user.is_anonymous %}
                <!--<li><a>Please log below</a></li>-->
                <li><a href="/help/" onclick="return false;">Help</a></li>
            {% else %}
                <li class="{% if page == 'clients' or page == 'interventions' %}active{% endif %}" ><a class="" href="/clients/" style="">Clients &amp; Interventions</a> </li>
                {% if user.is_superuser %}
                    <li class="{% if page == 'logs' %}active{% endif %}"><a href="/logs/" >Logs </a> </li>
                {% endif %}
                <li class="{% if page == 'help' %}active{% endif %}" ><a href="/help/" onclick="return false;">Help</a></li>
                {% if user !=  None %}
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><a href="/logout" class="text-danger">Logout: {{ user.username }}</a></li>
                      </ul>
                    </li>
                {% endif %}
            {% endif %}
            </ul>
        </div>
    </div>
</nav>
