{% load staticfiles %}

{% block enrollment_form %}

    <!-- Beginning Enrollment modal-->
        <!-- Modal -->
    <div class="modal fade " id="enrollment-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         xmlns="http://www.w3.org/1999/html" >
        <form id="enrollment-form" class="form-horizontal">
        {% csrf_token %}
                <!-- Permanently hidden Fields -->
                <input class="hidden clear_value" name="client_id" id="client_id"/>
                <!-- End of permanently hidden fields -->

          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" id="close__enrollment_modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" style="">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">CLIENT ENROLLMENT FORM</h4>
              </div>
              <div class="modal-body">

                    <!-- Common fields -->
                    <div id="common-enrollment-fields">
                        <div class="form-group">
                            <label for="dreams_id" class="col-sm-3 control-label" >DREAMS ID Number</label>
                            <div class="col-sm-9">
                                 <input type="text" class="form-control validate_field required_field clear_value" id="dreams_id" name="dreams_id" placeholder="DREAMS ID">
                                 <span id="spn_dreams_id" class="clear_span"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="implementing_partner" class="col-sm-3 control-label">Name of IP</label>
                            <div class="col-sm-9">
                                <select id="implementing_partner" name="implementing_partner" class="form-control validate_field clear_value required_field" >
                                    <option value="">Select Option</option>
                                    {% for ip in config_data.implementing_partners %}
                                    <option data-ip_id="{{ ip.id }}" value="{{ ip.code }}">{{ ip.name }}</option>
                                    {% endfor %}
                                </select>
                                 <span id="spn_implementing_partner" class="clear_span"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Common fields -->

                   <!-- Nav tabs -->
                      <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li role="presentation" class="active"><a href="#personal" aria-controls="personal" role="tab" data-toggle="tab">Personal Details</a></li>
                        <li role="presentation"><a href="#demographic" aria-controls="demographic" role="tab" data-toggle="tab">Demographic information</a></li>
                        <li role="presentation"><a href="#guardian" aria-controls="guardian" role="tab" data-toggle="tab">Guardian Information</a></li>
                      </ul>

                      <!-- Tab panes -->
                      <div id="enrollment-tab-content" class="tab-content">

                          <div role="tabpanel" class="tab-pane active" id="personal">
                            <div class="form-group">
                                 <label for="first_name" class="col-sm-3 control-label">First Name</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control required_field clear_value" id="first_name" name="first_name" placeholder="First Name" >
                                     <span id="spn_first_name" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group">
                                 <label for="middle_name" class="col-sm-3 control-label">Middle Name</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control clear_value" id="middle_name" name="middle_name" placeholder="Middle Name">
                                     <span id="spn_middle_name" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group">
                                 <label for="last_name" class="col-sm-3 control-label">Last Name</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control validate_field clear_value" id="last_name" name="last_name" placeholder="Last Name">
                                     <span id="spn_last_name" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group has-feedback">
                                 <label for="date_of_birth" class="col-sm-3 control-label">Date of Birth:</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control required_field clear_value" id="date_of_birth" name="date_of_birth" placeholder="Select date of birth" style="cursor: pointer;"><span class="add-on"><i class="icon-th"></i></span></p>
                                     <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
                                     <script>
                                        $(function() {
                                          $("#date_of_birth" ).datepicker({
                                              dateFormat: 'yy-mm-dd'
                                          });
                                        });
                                    </script>
                                     <span id="spn_date_of_birth" class="clear_span"></span>
                                    <label>
                                      <input type="checkbox" class="clear_true" id="is_date_of_birth_estimated" name="is_date_of_birth_estimated"> Is Date of Birth Estimated?
                                    </label>
                                 </div>
                             </div>

                            <div class="form-group">
                                <label for="verification_document" class="col-sm-3 control-label">Verification Document</label>
                                <div class="col-sm-9">
                                    <select id="verification_document" name="verification_document" class="form-control validate_field clear_value required_field">
                                        <option value="">Select Verification Document</option>
                                        {% for verification_document in config_data.verification_documents %}
                                        <option data-verification_document_id="{{ verification_document.id }}" value="{{ verification_document.code }}">{{ verification_document.name }}</option>
                                        {% endfor %}
                                    </select>
                                     <span id="spn_verification_document" class="clear_span"></span>
                                </div>
                            </div>

                             <div class="form-group">
                                 <label for="verification_doc_no" class="col-sm-3 control-label">Verification Doc. No.</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control validate_field required_field clear_value" id="verification_doc_no" name="verification_doc_no" placeholder="Verification Doc. No.">
                                     <span id="spn_verification_doc_no" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group has-feedback">
                                 <label for="date_of_enrollment" class="col-sm-3 control-label">Date of Enrollment:</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control format_date_event required_field clear_value" name="date_of_enrollment" id="date_of_enrollment" placeholder="Select Date of Enrollment" style="cursor: pointer;"><span class="add-on"><i class="icon-th"></i></span></p>
                                     <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
                                     <script>
                                        $(function() {
                                          $( "#date_of_enrollment").datepicker({
                                              dateFormat: 'yy-mm-dd',
                                              maxDate: '+0m +0d',
                                          });
                                        });

                                    </script>
                                     <span id="spn_date_of_enrollment" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group">
                                 <label for="aget_at_enrollment" class="col-sm-3 control-label">Age at Enrollment</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control validate_field required_field clear_value" id="age_at_enrollment" name="age_at_enrollment" placeholder="Age at Enrollment">
                                     <span id="spn_age_at_enrollment" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group">
                                <label for="marital_status" class="col-sm-3 control-label">Marital Status</label>
                                <div class="col-sm-9">
                                    <select id="marital_status" name="marital_status" class="form-control validate_field required_field clear_value" >
                                        <option value="">Select Marital Status</option>
                                        {% for ms in config_data.marital_status %}
                                        <option data-marital_status_id="{{ ms.id }}" value="{{ ms.code }}" >{{ ms.name }}</option>
                                        {% endfor %}
                                    </select>
                                     <span id="spn_marital_status" class="clear_span"></span>
                                </div>
                            </div>

                             <div class="form-group">
                                 <label for="phone_number" class="col-sm-3 control-label">Phone Number</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control validate_field phone_number_field clear_value" id="phone_number" name="phone_number" placeholder="Phone Number">
                                     <span id="spn_phone_number" class="clear_span"></span>
                                 </div>
                             </div>

                             <div class="form-group">
                                 <label for="dss_id_number" class="col-sm-3 control-label">DSS ID Number (If applicable)</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control" id="dss_id_number" name="dss_id_number" placeholder="DSS ID Number">
                                     <span id="spn_dss_id_number" class="clear_span"></span>
                                 </div>
                             </div>
                        </div>

                            <div role="tabpanel" class="tab-pane" id="demographic">
                                <div class="form-group">
                                    <label for="county_of_residence" class="col-sm-3 control-label">County of Residence</label>
                                    <div class="col-sm-9">
                                        <select id="county_of_residence" name="county_of_residence" class="form-control validate_field required_field clear_value">
                                            <option value="">Select County</option>
                                            {% for county in config_data.counties %}
                                                <option data-county_of_residence_id="{{ county.id }}" value="{{ county.code }}">{{ county.name }}</option>
                                            {% endfor %}
                                        </select>
                                         <span id="spn_county_of_residence" class="clear_span"></span>
                                    </div>
                                </div>

                                 <div class="form-group">
                                    <label for="sub_county" class="col-sm-3 control-label">Sub-County</label>
                                    <div class="col-sm-9">
                                        <select id="sub_county" name="sub_county" class="form-control validate_field required_field clear_value" >
                                            <option value="">Select Sub-County</option>
                                            {% for sub_county in config_data.sub_counties %}
                                            <option value="{{ sub_county.code }}" data-sub_county_id="{{ sub_county.id }}" data-county_code="{{ sub_county.county.code }}">{{ sub_county.name }}</option>
                                            {% endfor %}
                                        </select>
                                         <span id="spn_sub_county" class="clear_span"></span>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                    <label for="ward" class="col-sm-3 control-label">Ward</label>
                                    <div class="col-sm-9">
                                        <select id="ward" name="ward" class="form-control validate_field required_field clear_value" >
                                            <option value="">Select Ward</option>
                                            {% for ward in config_data.wards %}
                                            <option value="{{ ward.code }}">{{ ward.name }}</option>
                                            {% endfor %}

                                        </select>
                                         <span id="spn_ward" class="clear_span"></span>
                                    </div>
                                 </div>

                                 <div class="form-group">
                                     <label for="informal_settlement" class="col-sm-3 control-label">Informal Settlement</label>
                                     <div class="col-sm-9">
                                         <input type="text" class="form-control clear_value" id="informal_settlement" name="informal_settlement" placeholder="Informal Settlement">
                                         <span id="spn_informal_settlement" class="clear_span"></span>
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label for="village" class="col-sm-3 control-label">Village</label>
                                     <div class="col-sm-9">
                                         <input type="text" class="form-control clear_value" id="village" name="village" placeholder="Village">
                                         <span id="spn_village" class="clear_span"></span>
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label for="landmark" class="col-sm-3 control-label">Land mark near residence</label>
                                     <div class="col-sm-9">
                                         <input type="text" class="form-control clear_value" id="landmark" name="landmark" placeholder="Land mark near residence">
                                         <span id="spn_landmark" class="clear_span"></span>
                                     </div>
                                 </div>
                            </div>

                          <div role="tabpanel" class="tab-pane" id="guardian">

                              <div class="form-group">
                                     <label for="guardian_name" class="col-sm-3 control-label">Primary care giver /Guardian’s Name</label>
                                     <div class="col-sm-9">
                                         <input type="text" class="form-control clear_value" id="guardian_name" name="guardian_name" placeholder="Guardian">
                                         <span id="spn_guardian_name" class="clear_span"></span>
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label for="relationship_with_guardian" class="col-sm-3 control-label">Relationship</label>
                                     <div class="col-sm-9">
                                         <input type="text" class="form-control clear_value" id="relationship_with_guardian" name="relationship_with_guardian" placeholder="Relationship">
                                         <span id="spn_relationship_with_guardian" class="clear_span"></span>
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label for="guardian_phone_number" class="col-sm-3 control-label">Phone number (Care giver /Guardian)</label>
                                     <div class="col-sm-9">
                                         <input type="text" class="form-control validate_field phone_number_field clear_value" id="guardian_phone_number" name="guardian_phone_number">
                                         <span id="spn_guardian_phone_number" class="clear_span"></span>
                                     </div>
                                 </div>

                                 <div class="form-group">
                                 <label for="guardian_national_id" class="col-sm-3 control-label">National ID (Care giver/Guardian)</label>
                                 <div class="col-sm-9">
                                     <input type="text" class="form-control clear_value" id="guardian_national_id" name="guardian_national_id" placeholder="National ID (Care giver/Guardian)">
                                     <span id="spn_guardian_national_id" class="clear_span"></span>
                                 </div>
                             </div>
                            </div>
                          </div>

              </div>
              <div class="modal-footer">
                <button id="btn_hide_enrollment" type="button" class="btn btn-sm btn-default"> Cancel </button>
                <button id="btn_save_enrollment" type="submit" class="btn btn-sm btn-primary" > Save Enrollment </button>
              </div>
            </div>
          </div>
    </form>
    </div>
    <!-- End Enrollment modal-->

{% endblock %}
