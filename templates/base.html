{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" class="dp-full-height">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='icon' href='{% static 'images/favicon-32x32.png' %}' type='image/png' >
        <title>DREAMS Service Uptake Form</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="{% static  'js/site.js'%}"></script>
        {% block pageJs %}{% endblock %}

    </head>
    <body class="dp-full-height ">
        <input type="hidden" id="is_superuser" value="{{ user.is_superuser }}">

        {% include 'includes/header.html' %}
        <div class="container dp-full-height main-container">
            <!-- Alert Modal -->
            <div class="modal fade" tabindex="-1" id="alert_modal" role="dialog" data-title="" data-content="">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="alert_modal_title"></h4>
                  </div>
                  <div class="modal-body">
                    <p id="alert_modal_content"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!-- End of Alert Modal -->
            {% block content %}{% endblock %}

        </div>
        {% include 'includes/footer.html' %}
    </body>
</html>
